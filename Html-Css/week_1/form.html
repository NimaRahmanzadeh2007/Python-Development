<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        td {
            border: 2px solid grey;
        }

        tr {
            border: 2px solid grey;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>User Info Form</legend>
        <form>
            <table align="center">
                <tr>
                    <td>
                        Username:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email">

                    </td>

                </tr>
                <tr>
                    <td>
                        City
                    </td>
                    <td>
                        <select>
                            <option>
                                Mashhad
                            </option>
                            <option>
                                Tehran
                            </option>
                            <option>
                                Nowhere
                            </option>
                        </select>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <input type="reset" , value="clear all">
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
